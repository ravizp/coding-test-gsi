<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Kalimat ke Bilangan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>Konversi Kalimat Ke Bilangan</h2>
    <label for="inputText">Masukkan Kalimat:</label><br />
    <textarea
      id="inputText"
      rows="5"
      placeholder="Masukkan Inputan.."></textarea
    ><br /><br />
    <button onclick="handleConvert()">Konversi</button>
    <h3>Hasil Konversi:</h3>
    <div id="outputConversion"></div>
    <button onclick="handleCalculate()">Tampilkan Proses Perhitungan</button>
    <h3>Proses Perhitungan:</h3>
    <div id="outputOperator"></div>
    <h3>Hasil Akhir Perhitungan:</h3>
    <div id="outputCalculation"></div>
  </body>
</html>
